<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transferencia Guaviare</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<main class="container">
    <textarea name="text" id="keyboard-text" cols="30" rows="10" class="keyboard-text"></textarea>
    <article class="virtual-keyboard">
        <section class="key" id="q">q</section>
        <section class="key" id="w">w</section>
        <section class="key" id="e">e</section>
        <section class="key" id="r">r</section>
        <section class="key" id="t">t</section>
        <section class="key" id="y">y</section>
        <section class="key" id="u">u</section>
    </article>
    <script>

        document.querySelector('#keyboard-text').addEventListener('keydown', function (event) {
            document.querySelectorAll('.key').forEach(teclaVirtual => {
                if(event.key == teclaVirtual.getAttribute('id')){
                    console.log('Presionando tecla existente en el teclado virtual');
                    console.log(teclaVirtual);
                    teclaVirtual.classList.add('keypress');
                }
            });
        });

        document.querySelector('#keyboard-text').addEventListener('keyup', function (event) {
            if(document.querySelector('.keypress') && document.querySelector('.keypress').classList.contains('keypress'))
                document.querySelector('.keypress').classList.remove('keypress')
        });

        document.querySelectorAll('.key').forEach(teclaVirtual => {
            teclaVirtual.addEventListener('click', function(event){
                document.querySelector('#keyboard-text').value += event.target.id;
            })
        })
    </script>
</main>
</body>
</html>
